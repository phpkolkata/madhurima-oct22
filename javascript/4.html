<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js form validation</title>
    <script>
        function hello(){
            var nm = document.getElementById("nm");
            var age = document.getElementById("age");
            
            if(nm.value == ""){
                alert("please enter your name first!");
                nm.focus();
            }
            else if(age.value == ""){
                alert("please enter your age first!");
                age.focus();
            }
            else{
                alert("hello "+ nm.value + " your age is "+ age.value);
            }

        }
    </script>
</head>
<body>
   
    Name:<input type="text" value="" id="nm"> (4-10 chars)
    <br>
    Age:<input type="text" value="" id="age">(number, under 100)
    <br>
    <button onclick="hello()">click me</button>
</body>
</html>

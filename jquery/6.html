
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Magnify Image On Hover Example</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/jquery.jqZoom.css" type="text/css"/>
    <style>
        body { background: #ccc; }
        .container { margin: 150px auto; max-width: 960px; }
        .example {border: 1px solid #000; display: inline-block;}
    </style>

</head>
<body><div id="jquery-script-menu">
<div class="jquery-script-center">
<ul>
<li><a href="https://www.jqueryscript.net/zoom/magnify-image-hover.html">Download This Plugin</a></li>
<li><a href="https://www.jqueryscript.net/">Back To jQueryScript.Net</a></li>
</ul><div id="carbon-block"></div>

<div class="jquery-script-clear"></div>
</div>
</div>
    <div class="container">
        <h1>Magnify Image On Hover Example</h1>
        <div class="example">
        <div class="zoom-box">
            <img src="https://source.unsplash.com/6TIpY5KqCYo/600x450" width="200" height="150" />
        </div>
    </div>
    </div>


<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="js/jquery.jqZoom.js"></script>
<script>
    $(function(){
        $("img").jqZoom({
            selectorWidth: 30,
            selectorHeight: 30,
            viewerWidth: 400,
            viewerHeight: 300
        });

    })
</script>

</body>
</html>
